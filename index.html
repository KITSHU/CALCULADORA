<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styler.css">
</head>
<body>
    <div id="calculator">
    <div id="display">
        <div id="lastcalc"></div>
        <div id="result">
            <img src="./assets/equals.svg" alt="sinal de igual">
            <div id="numero"></div>
        </div>
    </div>
    <div id="keyboard">
        <button class="secondary" onclick="clean()">CE</button>
        <button onclick="back()">C</button>
        <button>
            <img src="./assets/percent.svg" alt="">
        </button>
        <button class="tertiary" onclick="insert('/')">
            <img src="./assets/divide.svg" alt="">
        </button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button class="tertiary" onclick="insert('*')">
            <img src="./assets/X.svg" alt="">
        </button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button class="tertiary" onclick="insert('-')">
            <img src="./assets/minus.svg" alt="">
        </button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="tertiary" onclick="insert('+')">
            <img src="./assets/plus.svg" alt="">
        </button>
        <button>
            <img src="./assets/plusminus.svg" alt="">
        </button>
        <button onclick="insert('0')">0</button>
        <button onclick="insert(',')">,</button>
        <button class="quartiary" onclick="calcular()">
            <img src="./assets/equalsw.svg" alt="">
        </button>
    </div>
    </div>
    <script>
        function insert(num){
            var numero = document.getElementById('lastcalc').innerHTML;
            document.getElementById('lastcalc').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('lastcalc').innerHTML = "";
        }
        function back(){
            var lastcalc = document.getElementById('lastcalc').innerHTML;
            document.getElementById('lastcalc').innerHTML = lastcalc.substring(0, lastcalc.length -1)
        }
        function calcular(){
            var lastcalc = document.getElementById('lastcalc').innerHTML;
            if(lastcalc){
                document.getElementById('numero').innerHTML = eval (lastcalc)
            }
            else{
                document.getElementById('lastcalc').innerHTML = "Nada para calcular"
            }
        }
    </script>
</body>
</html>
